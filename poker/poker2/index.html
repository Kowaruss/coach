<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный покер</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="poker2.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="poker-type-selector">
            <label class="checkbox-label">
                <input type="radio" name="pokerType" value="russian" checked>
                <span>Русский</span>
            </label>
            <label class="checkbox-label">
                <input type="radio" name="pokerType" value="oasis">
                <span>Оазис</span>
            </label>
            <label class="checkbox-label">
                <input type="radio" name="pokerType" value="texas">
                <span>Техас</span>
            </label>
            <label class="checkbox-label">
                <input type="radio" name="pokerType" value="sochi">
                <span>Сочи</span>
            </label>
            <label class="checkbox-label">
                <input type="radio" name="pokerType" value="mixed">
                <span>Вперемешку</span>
            </label>
        </div>
        
        <div class="poker-text" id="pokerText">
            <!-- Текст будет генерироваться динамически -->
        </div>
        <div class="answer" id="answer">
            <!-- Ответ будет генерироваться динамически -->
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script src="/coach/poker/poker-common.js"></script>
    <script src="poker2.js"></script>
</body>
</html>
