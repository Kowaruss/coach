<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер дилера BJ</title>
    <link rel="stylesheet" href="/coach/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="time-control">
            <label>Интервал: <span id="timeValue">1.0</span> сек</label>
            <input type="range" id="timeSlider" min="0.5" max="2.5" value="1.0" step="0.5">
        </div>

        <div class="dealer-cards" id="dealerCards">
            <!-- Карты дилера будут здесь -->
        </div>

        <div class="controls">
            <button class="action-btn" id="startBtn">Набор</button>
            <button class="action-btn stop-btn" id="stopBtn" disabled>Стоп</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="dealer-bj.js"></script>
</body>
</html>
