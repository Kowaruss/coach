<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баккара</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">←</span>
        </a>
        
        <h1>Баккара</h1>
        <p>Посчитай выплату с учетом комиссии</p>
        
        <div class="bet-info" id="betInfo">
            <!-- Случайная ставка будет отображаться здесь -->
        </div>
        
        <div class="button-container">
            <button class="button action-button" id="showAnswerBtn">
                Показать ответ
            </button>
        </div>
        
        <div class="answer" id="answer">
            <!-- Правильный ответ будет отображаться здесь -->
        </div>

        <button class="settings-button" id="settingsBtn">⚙️ Настройки</button>
    </div>

    <!-- Модальное окно настроек -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>Настройки</h3>
            <div class="form-group">
                <label for="minBet">Минимальная ставка (x):</label>
                <input type="number" id="minBet" min="1" value="25">
            </div>
            <div class="form-group">
                <label for="maxBet">Максимальная ставка (y):</label>
                <input type="number" id="maxBet" min="1" value="5000">
            </div>
            <div class="form-group">
                <label for="multiple">Кратность (z):</label>
                <input type="number" id="multiple" min="1" value="5">
            </div>
            <div class="modal-buttons">
                <button class="button cancel-button" id="cancelSettings">Отмена</button>
                <button class="button save-button" id="saveSettings">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
