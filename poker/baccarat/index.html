<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баккара</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../action-button.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка Назад добавится автоматически через back-button.js -->
        
        <div class="header-buttons">
            <button class="settings-button" id="settingsBtn">⚙️</button>
        </div>
        
        <h1>Баккара</h1>
        <p>Посчитай выплату с учетом комиссии</p>
        
        <div class="bet-info" id="betInfo">
            <!-- Случайная ставка будет отображаться здесь -->
        </div>
        
        <!-- Плейсхолдер который всегда занимает место -->
        <div class="answer-placeholder" id="answerPlaceholder"></div>
        
        <!-- Блок ответа который появляется поверх плейсхолдера -->
        <div class="answer" id="answer">
            <!-- Правильный ответ будет отображаться здесь -->
        </div>
        
        <div class="button-container">
            <button class="action-btn show-answer" id="actionBtn">
                Покажи ответ
            </button>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>Настройки</h3>
            <div class="form-group">
                <label for="minBet">Минимальная ставка:</label>
                <input type="number" id="minBet" min="1" value="25">
            </div>
            <div class="form-group">
                <label for="maxBet">Максимальная ставка:</label>
                <input type="number" id="maxBet" min="1" value="5000">
            </div>
            <div class="form-group">
                <label for="multiple">Кратность:</label>
                <input type="number" id="multiple" min="1" value="5">
            </div>
            <div class="modal-buttons">
                <button class="button cancel-button" id="cancelSettings">Отмена</button>
                <button class="button save-button" id="saveSettings">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="../../back-button.js"></script>
    <script src="../../action-button.js"></script>
    <script src="script.js"></script>
</body>
</html>
