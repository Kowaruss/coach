<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секторы</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="sectors.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="mode-controls">
            <label class="mode-checkbox">
                <input type="radio" name="mode" value="playsBy">
                <span>играет по</span>
            </label>
            <label class="mode-checkbox">
                <input type="radio" name="mode" value="playsOn">
                <span>играет на</span>
            </label>
            <label class="mode-checkbox">
                <input type="radio" name="mode" value="mixed" checked>
                <span>вперемешку</span>
            </label>
        </div>
        
        <div class="content">
            <div class="sectors-text" id="sectorsText">
                Загрузка...
            </div>
        </div>
        
        <div class="answer" id="answer">
            <!-- Ответ будет генерироваться динамически -->
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
<!-- Старые сценарии -->
<script src="scenarios/sector-to-stake-scenario.js"></script>
<script src="scenarios/voisin-calculation-scenario.js"></script>
<script src="scenarios/tier-calculation-scenario.js"></script>
<script src="scenarios/coming-soon-scenario.js"></script>
<!-- Новые сценарии "играет по" -->
<script src="scenarios/voisin-stake-scenario.js"></script>
<script src="scenarios/tier-stake-scenario.js"></script>
<script src="scenarios/orphalins-stake-scenario.js"></script>
<script src="scenarios/spiel-stake-scenario.js"></script>
<!-- Новые сценарии "играет на" -->
<script src="scenarios/orphalins-calculation-scenario.js"></script>
<!-- Менеджер и основной файл -->
<script src="scenarios/scenario-manager.js"></script>
<script src="sectors-game.js"></script>
</body>
</html>
