<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ставки</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="bets.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="content-text" id="contentText">
            Тут будет фото 1
        </div>
        
        <!-- Контейнер для изображения рулетки -->
        <div class="roulette-container" id="rouletteContainer">
            <!-- Верхний ряд (сдвиг на 45% вверх) -->
            <img src="chip2.png" class="chip" id="chip16" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip17" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip18" alt="Фишка">
            
            <!-- Верхний ряд (сдвиг на 30% вверх) -->
            <img src="chip2.png" class="chip" id="chip10" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip11" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip12" alt="Фишка">
            
            <!-- Верхний ряд (сдвиг на 15% вверх) -->
            <img src="chip2.png" class="chip" id="chip7" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip8" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip9" alt="Фишка">
            
            <!-- Средний ряд -->
            <img src="chip2.png" class="chip" id="chip1" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip2" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip3" alt="Фишка">
            
            <!-- Фишка со сдвигом 40% влево -->
            <img src="chip2.png" class="chip" id="chip19" alt="Фишка">
            
            <!-- Нижний ряд (сдвиг на 15% вниз) -->
            <img src="chip2.png" class="chip" id="chip4" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip5" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip6" alt="Фишка">
            
            <!-- Нижний ряд (сдвиг на 32% вниз) -->
            <img src="chip2.png" class="chip" id="chip13" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip14" alt="Фишка">
            <img src="chip2.png" class="chip" id="chip15" alt="Фишка">
        </div>
        
        <div class="answer" id="answer">
            1
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script src="bets.js"></script>
</body>
</html>
