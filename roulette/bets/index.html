<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ставки</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="bets.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="content-text" id="contentText">
            Тут будет фото 1
        </div>
        
        <!-- Контейнер для изображения рулетки -->
        <div class="roulette-container" id="rouletteContainer">
            <!-- Первая фишка - начальная позиция центр -->
            <img src="chip2.png" class="chip" id="chip1" alt="Фишка" style="top: 50%; left: 50%;">
            <!-- Вторая фишка - начальная позиция левее -->
            <img src="chip2.png" class="chip" id="chip2" alt="Фишка" style="top: 50%; left: 30%;">
        </div>
        
        <div class="answer" id="answer">
            1
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script src="bets.js"></script>
</body>
</html>
