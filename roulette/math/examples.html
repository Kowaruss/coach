<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="font-size-controls">
            <span class="font-label">Шрифт</span>
            <button class="font-btn minus-btn">−</button>
            <button class="font-btn plus-btn">+</button>
        </div>
        
        <div class="content-wrapper">
            <div class="example-formula" id="exampleFormula">
                (35 × 7) + (25 × 12) + (17 × 15)
            </div>
            <div class="answer" id="answer">
                <!-- Ответ будет генерироваться динамически -->
            </div>
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script src="examples.js"></script>
</body>
</html>
