<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="multiplication.css">
    <link rel="stylesheet" href="/coach/action-button.css">
</head>
<body>
    <div class="multiplication-container">
        <a href="index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <h2 class="training-title">Выбери что тренировать</h2>
        
        <div class="radio-group" id="radioGroup">
            <!-- Первый ряд -->
            <input type="radio" id="35" name="multiplier" value="35" class="radio-input">
            <label for="35" class="radio-label">35</label>
            
            <input type="radio" id="25" name="multiplier" value="25" class="radio-input">
            <label for="25" class="radio-label">25</label>
            
            <input type="radio" id="17" name="multiplier" value="17" class="radio-input">
            <label for="17" class="radio-label">17</label>
            
            <!-- Второй ряд -->
            <input type="radio" id="11" name="multiplier" value="11" class="radio-input">
            <label for="11" class="radio-label">11</label>
            
            <input type="radio" id="8" name="multiplier" value="8" class="radio-input">
            <label for="8" class="radio-label">8</label>
            
            <input type="radio" id="5" name="multiplier" value="5" class="radio-input">
            <label for="5" class="radio-label">5</label>
            
            <!-- Третий ряд -->
            <input type="radio" id="all" name="multiplier" value="all" class="radio-input" checked>
            <label for="all" class="radio-label full-width">вперемешку</label>
        </div>
        
        <div class="example" id="example">5 × 7</div>
        <div class="answer" id="answer">35</div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script src="multiplication.js"></script>
</body>
</html>
