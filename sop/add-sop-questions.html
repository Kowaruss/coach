<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить вопросы СОП</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        textarea, input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; margin: 5px; }
        .question { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить вопросы в базу СОП</h1>
        
        <div class="question">
            <h3>Добавить вопросы по американской рулетке (с вариантами ответов):</h3>
            <button onclick="addRouletteQuestions()">Добавить 1 вопросы</button>
        </div>

        <div id="status"></div>
    </div>

    <script type="module">
        import { db, collection, addDoc } from '../firebase.js';

        window.addRouletteQuestions = async function() {
            const questions = [
              {
    question: "В каком направлении дилер запускает шарик относительно движения колеса в игре «Американская рулетка»?",
    options: ["В противоположном направлении", "В том же направлении", "По часовой стрелке", "Против часовой стрелки"],
    correctAnswer: 0
},
{
    question: "Как происходит открытие стола в игре «Американская рулетка»?",
    options: ["Шарик кладется в номер «0», барабан закручивается против часовой стрелки", "Шарик кладется в номер, соответствующий сегодняшней дате, барабан закручивается по часовой стрелке", "Шарик кладется в номер «1», барабан закручивается по часовой стрелке", "Шарик кладется в номер «36», барабан закручивается против часовой стрелки"],
    correctAnswer: 1
},
{
    question: "Как производятся выплаты последнего спина при закрытии стола в игре «Американская рулетка»?",
    options: ["Полностью через цветные фишки", "Частично кэшем, частично фишками", "Полностью через кэш", "По усмотрению инспектора"],
    correctAnswer: 2
},
{
    question: "Какова процедура обмена кэша на цвет в игре «Американская рулетка»?",
    options: ["Кэш на верхней ступени, дилер объявляет сумму, выдает цвет", "Кэш на нижней ступени, дилер выдает цвет, затем объявляет сумму", "Кэш на верхней ступени, дилер выдает цвет без объявления", "Кэш на нижней ступени, раскрыт колен-валом, дилер объявляет сумму и номинал, выдает цвет с согласия инспектора"],
    correctAnswer: 3
},
{
    question: "Допустим ли обмен кэша на цвет во время спина в игре «Американская рулетка»?",
    options: ["Допустим, если позволяет время; если нет, дилер объявляет: «Обмен только после спина»", "Всегда допустим", "Никогда не допустим", "Допустим только с разрешения Пит-босса"],
    correctAnswer: 0
},
{
    question: "Когда производятся все операции с фишками (обмен, изменение номинала) в игре «Американская рулетка»?",
    options: ["Только во время спина", "Между спинами, обмен допустим во время спина, если позволяет время", "Только после спина", "В любое время по запросу игрока"],
    correctAnswer: 1
},
{
    question: "Что анонсирует дилер при выдаче цветных фишек в игре «Американская рулетка»?",
    options: ["Только количество фишек", "Только номинал фишек", "Количество фишек, номинал и сумму обмена", "Только сумму обмена"],
    correctAnswer: 2
},
{
    question: "Каково правило запуска спина в игре «Американская рулетка»?",
    options: ["Дилер берет шарик, запускает его в любом направлени", "Дилер запускает шарик, затем меняет направление вращения колеса", "Дилер берет шарик, протягивает руку на один номер и запускает спин.", "Дилер сначала меняет направление вращения колеса, затем берет шарик из номера, протягивает руку примерно на два номера и запускает спин"],
    correctAnswer: 3
},
{
    question: "Сколько оборотов должен сделать шарик в колесе, чтобы спин считался действительным в игре «Американская рулетка»?",
    options: ["Минимум 3 оборота.", "Минимум 2 оборота", "Минимум 4 оборот", "Минимум 5 оборотов"],
    correctAnswer: 0
},
{
    question: "Как располагаются кэш-чипы разного номинала в ставках на шансах в игре «Американская рулетка»?",
    options: ["Кэш более крупного номинала выше менее крупного", "Кэш более крупного номинала ниже менее крупного", "Номинал не имеет значения для расположения", "Всегда в одном стеке"],
    correctAnswer: 1
},
{
    question: "Что происходит с несуществующими ставками с поля и с шансов в игре «Американская рулетка»?",
    options: ["Они остаются на поле", "Они переставляются на ближайшую существующую позицию", "Они снимаются", "Они оплачиваются по наименьшему коэффициенту"],
    correctAnswer: 2
},
{
    question: "Что такое «зеркальные ставки» в игре «Американская рулетка»?",
    options: ["Ставки, сделанные игроком на противоположные номера", "Ставки, отражающие ставки другого игрока", "Ставки, сделанные на один и тот же номер разными игроками", "Ставки на сикслайн, стрит, фест фо, сделанные со стороны дилера"],
    correctAnswer: 3
},
{
    question: "Что делает дилер с «зеркальными ставки» в игре «Американская рулетка»?",
    options: ["Переставляет их на линию сикслайнов", "Оставляет их как есть", "Снимает их с поля", "Уточняет у игрока, куда их поставить"],
    correctAnswer: 0
},
{
    question: "Что происходит со всеми забытыми ставками в игре «Американская рулетка»?",
    options: ["Они снимаются с поля", "Они играют до проигрыша", "Они возвращаются игроку после спина", "Они передаются в фонд казино"],
    correctAnswer: 1
},
{
    question: "Как поступают с забытыми ставками на равные шансы, дюжины, колонки в игре «Американская рулетка»?",
    options: ["Ставка снимается и возвращается игроку", "Ставка остается на поле без выплат", "Выплата сверху первоначальной ставки до максимума стола", "Ставка аннулируется"],
    correctAnswer: 2
},
{
    question: "Как поступают со ставками меньше минимума в игре «Американская рулетка»?",
    options: ["Принимаются с предупреждением", "Принимаются, но оплачиваются по минимуму", "Принимаются, если игрок обещает доложить", "Не принимаются и снимаются с поля"],
    correctAnswer: 3
},
{
    question: "Что делает дилер, если ставка меньше минимума обнаружена до спина в игре «Американская рулетка»?",
    options: ["Информирует игрока, ставка должна быть повышена; если нет, убирается", "Снимает ставку без предупреждения", "Оставляет ставку как есть", "Ждет решения инспектора"],
    correctAnswer: 0
},
{
    question: "Что происходит со ставками больше максимума в игре «Американская рулетка»?",
    options: ["Оплачиваются/забираются полностью", "Оплачиваются/забираются только в пределах максимума стола, сумма выше максимума возвращается игроку", "Полностью снимаются с поля", "Аннулируются"],
    correctAnswer: 1
},
{
    question: "Что происходит, если устная ставка упала на пол в игре «Американская рулетка»?",
    options: ["Она принимается, если игрок быстро ее поднимет", "Она принимается, если инспектор подтвердит", "Она не принимается, фишки отдаются игроку", "Она снимается и считается проигравшей"],
    correctAnswer: 2
},
{
    question: "Как поступают с устными ставками, поставленными до спина и имеющими сдачу, во время розыгрышей/концертов в игре «Американская рулетка»?",
    options: ["Они не принимаются.", "Они остаются на поле до следующего спина", "Они возвращаются игроку", "Они размениваются"],
    correctAnswer: 3
},
// Продолжение следует для всех 300+ вопросов...
            ];

            try {
                let addedCount = 0;
                for (const q of questions) {
                    await addDoc(collection(db, "sops"), {
                        question: q.question,
                        options: q.options,
                        correctAnswer: q.correctAnswer,
                        timestamp: new Date()
                    });
                    addedCount++;
                }
                document.getElementById('status').innerHTML = `<p style="color: green;">✅ ${addedCount} вопросов с вариантами ответов добавлены в базу!</p>`;
            } catch (error) {
                console.error("Ошибка:", error);
                document.getElementById('status').innerHTML = '<p style="color: red;">❌ Ошибка: ' + error.message + '</p>';
            }
        };
    </script>
</body>
</html>
