<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покерные комбинации</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="combinations.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <button class="settings-btn" id="settingsBtn">
            ⚙️
        </button>

        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <h3>Настройки</h3>
                
                <div class="setting-group">
                    <label>Время показа карт: <span id="timeValue">7</span> сек.</label>
                    <input type="range" id="timeSlider" min="1" max="10" value="7" step="1">
                </div>
                
                <div class="setting-group">
                    <label>Размер карт:</label>
                    <div class="size-controls">
                        <button class="size-btn" id="decreaseSize">-</button>
                        <span id="sizeValue">100%</span>
                        <button class="size-btn" id="increaseSize">+</button>
                    </div>
                </div>
                
                <button class="close-settings" id="closeSettings">Закрыть</button>
            </div>
        </div>

        <div class="cards-container">
            <div class="cards-row top-cards" id="topCards"></div>
            <div class="cards-row bottom-cards">
                <div class="card-group" id="bottomGroup1"></div>
                <div class="card-group" id="bottomGroup2"></div>
            </div>
        </div>

        <div class="answer" id="answer"></div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="combinations-core.js"></script>
    <script src="/coach/action-button.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new PokerCombinations();
        });
    </script>
</body>
</html>
