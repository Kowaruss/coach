<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОП - Казино Тренер</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="sop.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow"><</span>
        </a>
        
        <button class="settings-btn" id="settingsBtn">
            ⚙️
        </button>
        
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <h3>Настройки вопросов</h3>
                
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="shuffleMode" name="mode" checked>
                        <span class="checkmark"></span>
                        Все вопросы вперемешку
                    </label>
                </div>
                
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rangeMode" name="mode">
                        <span class="checkmark"></span>
                        Диапазон вопросов
                    </label>
                    
                    <div class="range-controls" id="rangeControls" style="display: none;">
                        <div class="range-input">
                            <label>От:</label>
                            <input type="number" id="rangeFrom" min="1" value="1">
                        </div>
                        <div class="range-input">
                            <label>До:</label>
                            <input type="number" id="rangeTo" min="2" value="2">
                        </div>
                    </div>
                </div>
                
                <button class="save-settings" id="saveSettings">Сохранить</button>
            </div>
        </div>
        
        <div class="question-text" id="questionText">
            Загрузка вопросов...
        </div>
        
        <div class="options-container" id="optionsContainer">
            <!-- Варианты ответов появятся здесь -->
        </div>
        
        <div class="answer" id="answer"></div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script type="module" src="sop.js"></script>
</body>
</html>
