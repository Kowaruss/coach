<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОП - Казино Тренер</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/coach/action-button.css">
    <link rel="stylesheet" href="sop.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            <span class="back-arrow">&lt;</span>
        </a>
        
        <div class="question-text" id="questionText">
            Загрузка вопросов...
        </div>
        
        <div class="answer" id="answer">
            <!-- Ответ будет загружаться из базы -->
        </div>
        
        <button class="action-btn show-answer" id="actionBtn">
            Покажи ответ
        </button>
    </div>

    <script src="/coach/action-button.js"></script>
    <script type="module">
        import { db, collection, getDocs } from '../firebase.js';
        
        let questions = [];
        let currentQuestionIndex = 0;
        
        async function loadQuestions() {
            try {
                const querySnapshot = await getDocs(collection(db, "sops"));
                questions = [];
                querySnapshot.forEach((doc) => {
                    questions.push(doc.data());
                });
                
                if (questions.length > 0) {
                    showRandomQuestion();
                } else {
                    document.getElementById('questionText').textContent = 'В базе нет вопросов';
                }
            } catch (error) {
                console.error("Ошибка загрузки:", error);
            }
        }
        
        function showRandomQuestion() {
            currentQuestionIndex = Math.floor(Math.random() * questions.length);
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question || 'Вопрос';
            document.getElementById('answer').innerHTML = question.answer || 'Ответ';
            document.getElementById('answer').style.color = '#2c3e50'; // Сбрасываем цвет
        }
        
        // Инициализация
        loadQuestions();
    </script>
</body>
</html>
